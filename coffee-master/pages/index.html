<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"/>
    <link rel="stylesheet" href="../style/style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="page">
        <div class="nav-head">
            <nav>
                <h1 class="brand">
                    <img src="../logos/coffee_masters_logo.png" alt="coffee_masters_logo" class="logo">
                    <span class="brand-text">Coffee Masters</span>
                </h1>
            </nav>
        </div>
        
        <div class="page-section">
            <section class="box box-items">
                <h2 class="section-head box-items-heading">ITEMS</h2>
                    <div class="items">
                        <ul class="items-ul">
                            <li class="item">
                                <div class="item-quantity">1x</div>
                                <div class="item-description bold">Cappucino</div>
                                <div class="item-price  bold"><span class="dollar">$</span>6.00</div>
                                <ul class="item-options">
                                    <li class="item-options-list">Light Foam</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="items">
                        <ul class="items-ul">
                            <li class="item">
                                <div class="item-quantity">1x</div>
                                <div class="item-description bold">Cappucino</div>
                                <div class="item-price bold"><span class="dollar">$</span>7.90</div>
                                <ul class="item-options">
                                    <li class="item-options-list">Almond Milk</li>
                                    <li class="item-options-list">Double Expresso Shot</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="items">
                        <ul class="items-ul">
                            <li class="item no-border">
                                <div class="item-quantity">1x</div>
                                <div class="item-description bold">Croissant</div>
                                <div class="item-price bold"><span class="dollar">$</span>5.37</div>
                                <ul class="item-options">
                                    <li class="item-options-list">Butter</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    
            </section>
    
            <div class="box-name-payment">
                <section class="box box-name">
                    <h2 class="section-head">NAME</h2>
                        <div class="input">
                            <label for="name" class="label-user-input">Name for order</label>
                            <input type="text" class="user-input" id="name">
                        </div>
                </section>
        
                <section class="box box-payment">
                    <h2 class="section-head">PAYMENT</h2>
                        <div class="input">
                            <label for="card" class="label-user-input">Card number</label>
                            <input type="text" class="user-input" id="card">
                        </div>
                        <div class="input">
                            <label for="ccv" class="label-user-input">CCV number</label>
                            <input type="text" class="user-input user-input-ccv" id="ccv">
                        </div>
                </section>
            </div>
            
            <section class="box-total">
                <div class="order-total">
                    <table class="table-order">
                        <tr class="table-row-item">
                            <td class="table-data td-heading">Subtotal:</td>
                            <td class="table-data td-price"><span class="dollar">$</span>19.27</td>
                        </tr>
                        <tr class="table-row-item">
                            <td class="table-data td-heading">Tax:</td>
                            <td class="table-data td-price"><span class="dollar">$</span>0.96</td>
                        </tr>
                        <tr class="table-row-total">
                            <td class="table-data td-heading bold">Total:</td>
                            <td class="table-data td-price bold"><span class="dollar">$</span>20.23</td>
                        </tr>
                    </table>
                </div>
            </section>
    
            <section class="box-place-order">
                <div class="order-submit">
                    <BUtton class="btn-submit">Place order</BUtton>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
