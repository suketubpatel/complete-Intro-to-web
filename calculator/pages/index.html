<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row-display">0</div>

        <div class="all-buttons">
            <div class="rows row-first">
                <button class="gray buttons" id="clear">C</button>
                <button class="gray buttons" id="black">&larr;</button>
                <button class="orange buttons" id="divide">&#247</button>
            </div>

            <div class="rows row-second">
                <button class="gray buttons" id="seven">7</button>
                <button class="gray buttons" id="eight">8</button>
                <button class="gray buttons" id="nine">9</button>
                <button class="orange buttons" id="multi">x</button>
            </div>
            
            <div class="rows row-third">
                <button class="gray buttons" id="four">4</button>
                <button class="gray buttons" id="five">5</button>
                <button class="gray buttons" id="six">6</button>
                <button class="orange buttons" id="minus">-</button>
            </div>
            
            <div class="rows row-four">
                <button class="gray buttons" id="one">1</button>
                <button class="gray buttons" id="two">2</button>
                <button class="gray buttons" id="three">3</button>
                <button class="orange buttons" id="plus">+</button>
            </div>
    
            <div class="rows row-five">
                <button class="gray buttons" id="zero">0</button>
                <button class="orange buttons" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="../js/calculator.js"></script>
</body>
</html>
